#debug: false
#trace: false

logging:
  level:
    root: info
    org.springframework.web: info
    io.github.syakuis: trace
    org.hibernate: info
    org.hibernate.SQL: trace
    org.hibernate.type.descriptor.sql: trace
    #    org.hibernate.type.descriptor.sql.BasicBinder: trace
    #    org.hibernate.type.descriptor.sql.BasicExtractor: off
    org.hibernate.type.descriptor.sql.BasicExtractor: off
    org.hibernate.engine.jdbc.batch.internal.BatchingBatch: off
#    com.zaxxer.hikari: info
#    org.hibernate.transaction.JDBCTrabsaction: info
#    org.hibernate.jdbc.ConnectionManager: info
#    org.springframework.orm.jpa.JpaTransactionManager: info
server:
  port: 8080
#  forward-headers-strategy: native
#  tomcat:
#    port-header: X-Forwarded-Port
#    remote-ip-header: X-Forwarded-For
#    protocol-header: X-Forwarded-Proto
#    accesslog:
#      directory:
#      enabled: false
#      file-date-format: .yyyy-MM-dd
spring:
  application:
    name: template
  config:
    import:
      - classpath:properties/logback.yml
  main:
    banner-mode: console
  messages:
    basename: i18n/message
  h2:
    console:
      enabled: false
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    hibernate:
      ddl-auto: validate
      use-new-id-generator-mappings: false
    properties:
      hibernate:
        show_sql: false
        format_sql: true
